<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
	<title>Timeline</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">			
</head>
<body>
	<header>
		<h1>Timeline</h1>
	</header>
	<section id="cd-timeline">
		{{#items}}
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture">
				<img src="/img/cd-icon-location.svg" alt="Picture">
			</div>
	 
			<div class="cd-timeline-content">
				<h2>{{date}}</h2>
				<p>{{{content}}}</p>
				<!-- <a href="#0" class="cd-read-more">Read more</a>
				<span class="cd-date">Jan 14</span> -->
			</div>
		</div>
		{{/items}}
	</section>
	<p style="text-align:center">
		Using: <a href="https://codyhouse.co/gem/vertical-timeline/">https://codyhouse.co/gem/vertical-timeline/</a>
	</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
